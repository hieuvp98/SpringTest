<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <table id="board" class="m-auto">

        </table>

        <div class="btn-group col-4  m-auto  d-flex justify-center">
            <button id="btn-solve" class="col-4 btn btn-success">Auto solve</button>
            <button id="btn-reload" class="col-4 btn btn-primary ">Reload</button>
            <button id="btn-level" class="col-4 btn btn-danger">Level</button>
        </div>
    </div>
</body>

</html>

<div id="modal-level" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose level</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <label>What level you want? (3 to 12)</label>
          <input id="input-level" type="number" min="3" max="12" class="form-control" value="6"/>
        </div>
        <div class="modal-footer">
          <button id="btn-start" type="button" class="btn btn-primary">OK!</button>
        </div>
      </div>
    </div>
  </div>

<script src="main.js"></script>

<style>
    table,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    td input {
        text-align: center;
        width: 50px;
        height: 50px;
        font-size: 26px;
        font-weight: 600;
    }

    .btn-group {
        margin-top: 30px !important;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>
